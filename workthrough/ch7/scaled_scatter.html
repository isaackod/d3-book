<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page for testing scale functions</title>
		<script type="text/javascript" src="d3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//
			//	This page is here just so D3 is loaded into memory.
			//	Then you can test out D3 functions in the console.
			//
			//	Oh, what the heck, Iâ€™ll throw this dummy data set
			//	in at no extra charge.
			//
			
			//Width and height
		
			var margin = {top: 20, right: 40, bottom: 20, left: 40};
			var w = 500 - margin.left - margin.right,
    			h = 300 - margin.top - margin.bottom;

			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
							[600,150]
						  ];

			var xScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function(d) { return d[0]; })])
			.range([0, w]);

			var yScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function(d) { return d[1]; })])
			.range([h, 0]);

			var aScale = d3.scaleSqrt()
			.domain([0, d3.max(dataset, function(d) { return d[1]; })])
			.range([0, 10]);

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w + margin.left + margin.right)
    					.attr("height", h + margin.top + margin.bottom)
 					    .append("g")
    					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return aScale(d[1]);
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
				
		</script>
	</body>
</html>
