<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.min.js"></script>
        <style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
                margin-right: 2px;
			}
		
		</style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];  						 //Initialize empty array
			for (var i = 0; i < 25; i++) {			 //Loop 25 times
				var newNumber = Math.round(Math.random() * 80)+20;  //New random number (0-30)
				dataset.push(newNumber);			 //Add new number to array
            }
          //  dataset.sort(function(a, b){return a - b});
             
            var w = 500;
            var h = 100;
            var barPadding  = 1;
            var vscale = 1;
            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width",w)
                        .attr("height",h);

            var bars = svg.selectAll("rect")
                            .data(dataset)
                            .enter()
                            .append("rect")
                            .attr("y", function(d){
                                return h-d*vscale;
                            }); // svg has y from top

            var lbls = svg.selectAll("text")
                        .data(dataset)
                        .enter()
                        .append("text")
            
            lbls.text(function(d){
                return d;
                })
                .attr("text-anchor", "middle")
                .attr("x", function(d, i) {
                    return i * (w / dataset.length)+ (w / dataset.length - barPadding) / 2;
                })
                .attr("y", function(d) {
                    return h - (d * vscale) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");
                    

            
            bars.attr("x", function(d,i){
                        return i * (w / dataset.length);
                    })
                .attr("width", w / dataset.length - barPadding)
                .attr("height", function(d){
                    return d*vscale;
                })
                .attr("fill", function(d) {
                    return "rgb(0, 0, " + Math.round(d * 255/100) + ")";
                });
                color
    
            
        
         

        </script>
    </body>
</html>
